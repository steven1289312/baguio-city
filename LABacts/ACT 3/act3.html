    <style>
        body {
            background-color: #555048;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; 
        }

        .image-container a {
            display: inline-block;
            margin-right: 30px; 
        }

        .image-container img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .link-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .link-item a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .link-item a:hover {
            color: #0cbbf0;
        }

        .link-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .link-item img:hover {
            transform: scale(1.2);
        }
    
        .logo-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .logo-container img {
            width: 100px;  
            height: auto;
            border-radius: 50%;            
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 30px;
            background-color: #000000;
            border-radius: 5px;
            
        }

        .nav-buttons a:hover {
            background-color: #0088cc;
        }

        .back-button {
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: #333;
                color: #fff;
                padding: 15px 30px;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
            }

            .back-button:hover {
                background-color: #555;
            }
    </style>
</head>
