<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details</title>
    <style>
        body {
            background-color: #55504b;
            margin: 0;
            font-family: "Poppins", sans-serif;
            text-align: center;
            color: white;
        }

        .welcome-message {
            margin-top: 200px;
            font-size: 70px;
            font-weight: bold;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #222;
        }

        .password-hint {
            font-size: 10px;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            color: #F5F5F5;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "1" && password === "1") {
                window.location.href = "act4.html";
            } else {
                alert("Please enter 1 as your username and password");
            }
        }
    </script>
</head>
<body>
    <div class="welcome-message">Welcome to Steven's Website!</div>
    <div class="login-container">
        <h2>Login</h2>
        <div class="password-hint">
            <h3>(Password and username is 1 at the moment.)</h3>
        </div>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Steven Panelo. All rights reserved.</p>
        <div class="logo-container">
            <img src="Logo.png" alt="Logo" style="width: 80px; border-radius: 50%;">
        </div>
    </footer>
</body>
</html>
